<ion-header>
  <ion-toolbar color="medium">
    <ion-progress-bar *ngIf="cargando" type="indeterminate"></ion-progress-bar>
    <ion-title>Tabla de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="1"><b>ID</b>
      </ion-col>
      <ion-col><b>Nombre</b>
      </ion-col>
      <ion-col><b>Email</b>
      </ion-col>
      <ion-col><b>Estado</b>
      </ion-col>
      <ion-col><b>CÃ³digo</b>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let d of datos">
      <ion-col size="1">
        <p>
          {{ d.id }}
        </p>
      </ion-col>
      <ion-col>
        <p>
          {{ d.name }}
        </p>
      </ion-col>

      <ion-col>
        <p>
          {{ d.email }}
        </p>
      </ion-col>
      <ion-col>
        <p>
          {{ d.estado }}
        </p>
      </ion-col>
      <ion-col>
        <p>
          {{ d.codigo_user }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
